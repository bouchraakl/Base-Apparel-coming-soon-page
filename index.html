<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <!-- Content Section -->
      <section class="content">
        <!-- Logo  -->
        <div class="logoArea">
          <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        </div>
        <!-- Responsive design -->

        <div class="imgResp"></div>

        <div class="partsub">
          <!-- Title -->
          <div class="title">
            <p><span>We're</span> coming soon</p>
          </div>
          <!-- Discription -->
          <div class="discp">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <!-- Input E-mail -->
          <div class="inputArea">
            <form action="#">
              <input
                type="text"
                name="input-area"
                id="input-area"
                placeholder="Email Address"
                required
              />
              <div class="sub">
                <img src="./images/icon-error.svg" class="error" />
                <button class="sbt">
                  <img src="./images/icon-arrow.svg" />
                </button>
              </div>
              <p class="error-msg">Please provide a valid e-mail</p>
            </form>
          </div>
        </div>
      </section>
      <!-- Image Preview -->
      <section class="image">
        <div class="img"></div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
